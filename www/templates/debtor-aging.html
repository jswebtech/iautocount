<ion-view title="Debtor - Aging">
<ion-nav-bar class="bar-energized">
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>
<ion-content class="has-header" >
 <form ng-submit="submit()" ng-controller="DebtAgingCtrl">
 <ul class="list">

 <li class="item">
     Aging Date
     <label class="item item-input">
  
  <input type="date" ng-model="agdate" name="agdate">
</label>
    
  </li>
  
  <li class="item item-toggle">
     With PD Cheques
     <label class="toggle toggle-assertive">
       <input type="checkbox" ng-model="pdc" name="pdc" ng-true-value="1" ng-false-value="0">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  
  <li class="item item-toggle">
     with Details
     <label class="toggle toggle-assertive">
       <input type="checkbox" ng-model="wd" name="wd" ng-true-value="1" ng-false-value="0">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  *Aging with details might takes time to process!

<li class="item">

<button type="submit" class="button button-large">Inquiry</button>
          
        
</li>

</ul>
</form>
     
  </ion-content>
  
</ion-view>
