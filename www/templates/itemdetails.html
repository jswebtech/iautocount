<ion-view title="Item Details"><ion-nav-bar class="bar-energized">
          
          
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>
<ion-content class="has-header">

     <div class="button-bar bar-dark">
      <a class="button">Info</a>
      <a class="button">Price History</a>
    </div>

<h3 align="center">{{itemrow[iid].ItemCode}}</h3> <br />

 <div class="list list-inset">

    <div class="item">
      Item Code: {{itemrow[iid].ItemCode}}
    </div>
    
    <div class="item">
      Desc2: {{itemrow[iid].Desc2}}
    </div>   
</div> 
 <div class="list list-inset">

    <div class="item">
      Bal Qty: {{itemrow[iid].BalQty}}
    </div>
    
    <div class="item">
      Base UOM: {{itemrow[iid].BaseUOM}}
    </div>   
</div> 

<div class="item">
      Price1: {{itemrow[iid].Price1}}
    </div>
    
    <div class="item">
      Price2: {{itemrow[iid].Price2}}
    </div> 
    <div class="item">
      Cost: {{itemrow[iid].Cost}}
    </div>  
</div>

    </ion-content>
</ion-view>
