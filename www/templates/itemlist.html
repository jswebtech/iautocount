<ion-view title="Item Listing">
<ion-nav-bar class="bar-energized" animation="nav-title-slide-ios7">
  </ion-nav-bar><ion-nav-bar class="bar-energized">
          
          
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>
<div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search Item Code" ng-model="search" autocorrect="on" >
        </label>
        
    </div>
    
    
  <ion-content class="has-subheader">
  <ion-refresher on-refresh="doRefresh()" pulling-text="Pull to refresh..."></ion-refresher>
   <ion-list class="item-icon-right">
      <ion-item ng-repeat="item in itemrow.ItemSynchronizationResult.Data | filter:search | orderBy:'ItemCode' " href="#/app/itemdetails/{{itemrow.ItemSynchronizationResult.Data.indexOf(item)}}">
      
        <strong>{{item.ItemCode}}</strong><br />
        <span>{{item.Description}}</span><br />
<br />
<span><strong>Price1 :</strong>RM{{item.Price1}}</span><br />
<span><strong>Price2 :</strong>RM{{item.Price2}}</span><br />
<span><strong>Bal Qty :</strong>RM{{item.BalQty}}</span>
<i class="icon ion-chevron-right icon-accessory"></i>

        
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
