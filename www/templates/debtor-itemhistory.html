<ion-view title="Price History">
<ion-nav-bar class="bar-energized" animation="nav-title-slide-ios7">
			<ion-nav-back-button>
            	<i class="ion-arrow-left-c"></i> Back
          	</ion-nav-back-button>
  </ion-nav-bar><ion-nav-bar class="bar-energized">
          
          
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>
<div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="search" autocorrect="on" >
        </label>
        
    </div>
  
  
  
 <ion-content class="has-subheader" >
 
   <ion-list class="item-icon-right">
  		<ion-item ng-repeat="item in debtitemrow | filter:search | orderBy:'CompanyName'" href="#/app/debtor-itemhistory-pdf/{{item.DocKey}}">
        <strong>Doc Date:{{item.DocDate}}</strong><br />
         <strong>Doc No:{{item.DocNo}}</strong><br />
          <strong>Qty  :{{item.Qty}}</strong>&nbsp;&nbsp;<strong>U/Price  : MYR{{item.UnitPrice}}</strong><br /> <i class="icon ion-chevron-right icon-accessory"></i>
														 <strong>Discount : {{item.Discount}}</strong><br />
                                                         <strong>SubTotal : MYR{{item.SubTotal}}</strong><br />
        
         
		</ion-item>
         
      </ion-list>
  </ion-content>
</ion-view>
