<ion-view title="Item Info">
<ion-nav-bar class="bar-energized" animation="nav-title-slide-ios7">
  </ion-nav-bar><ion-nav-bar class="bar-energized">
          
          
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>
<div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search Company Name" ng-model="search" autocorrect="on" >
        </label>
        
    </div>
  
  
  
 <ion-content class="has-subheader" >
 
   <ion-list>
  		<ion-item ng-repeat="item in itemrow | filter:search | orderBy:'DocDate'">
        <strong>{{item.ItemCode}}</strong><br />
        <p>{{item.UOM}}</p>
       
        
        
		</ion-item>
         
      </ion-list>
  </ion-content>
  
  
</ion-view>
