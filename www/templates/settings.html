<ion-view title="Settings">
<ion-nav-bar class="bar-energized" animation="nav-title-slide-ios7">
  </ion-nav-bar>

 <ion-nav-bar class="bar-energized">
          
          
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>

  <ion-content class="has-header">
    <h1>settings</h1>
    
   
       <ul class="list">

         <span style="font-size:16px; padding-left:10px;">Demo</span>
          <li class="item item-toggle">
             Demo
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
                    
          <li class="item">
          Host
             <label class="item item-radio">
                <input type="radio" name="host" checked="checked">
                <div class="item-content">
                  URL : {{prorow.URL}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>
          </li>
          <li class="item">
          Switch Company
             <label class="item item-radio">
                
                <div class="item-content">
                  Acc Book
                </div>
               
              </label>
          </li>
           <li class="item">
          User Profile
             <label class="item item-radio">
                
                <div class="item-content">
                  User Name : {{prorow.UserName}}
                </div>
                <div class="item-content">
                  P/Name
                  {{profdata}}
                </div>
                <div class="item-content">
                  P/Model
                </div>
               
              </label>
          </li>
          <li class="item">
          Sales Order
             <label class="item item-radio">
                
                <div class="item-content">
                  Options
                </div>
                
              </label>
          </li>
          <li class="item">
          Data Synchronization
             <label class="item item-radio">
                
                <div class="item-content">
                  Last Sync
                </div>
                
              </label>
          </li>
          
<li class="item" style="text-align:center">
<button class="button button-block button-assertive">
  Submit
</button></li>

</ul>
     
    
</ion-list> 

  </ion-content>
</ion-view>
