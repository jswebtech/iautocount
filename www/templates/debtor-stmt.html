<ion-view title="Debtor - Statement">
<ion-nav-bar class="bar-energized">
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-a"></i>
          </ion-nav-back-button>
          
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          
</ion-nav-bar>
<ion-content class="has-header" >
 <form ng-submit="submit()" ng-controller="DebtStmtCtrl">
 <ul class="list">
<li>Date Range</li>
 <li class="item">
     From
     <label class="item item-input">
  
  <input type="date" ng-model="fromdt" name="fromdt">
</label>
    
  </li>
  <li class="item">
     To
     <label class="item item-input">
  
  <input type="date" ng-model="todt" name="todt">
</label>
    
  </li>
 
<li>Other Options</li>
<li class="item">
    <label class="item item-input item-select">
    <div class="input-label">
      Type
    </div>
    <select ng-model="seltype1">
      <option ng-selected="selected">Debtor Default</option>
      <option>Open Item Only</option>
      <option>Balance B/F</option>
    </select>
  </label>
    
  </li>
  <li class="item">
     
     <label class="item item-input item-select">
    <div class="input-label">
     Normal/Knock Off
    </div>
    <select ng-model="seltype2">
      <option ng-selected="selected">Normal Statement</option>
      <option>KnockOff Statement</option>
      
    </select>
  </label>
    
  </li>

<li class="item">

<button type="submit" class="button button-large">Submit</button>
          
        
</li>

</ul>
</form>
     
  </ion-content>
  
</ion-view>
